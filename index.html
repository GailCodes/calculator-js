<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator JS</title>
  </head>
  <body>
    <main id="calculator">
      <div id="operation-display">0</div>

      <div id="top-row">
        <button id="addition" class="symbol">&#43;</button>
        <button id="subtraction" class="symbol">&#8722;</button>
        <button id="multiplication" class="symbol">&#215;</button>
        <button id="division" class="symbol">&#247;</button>
      </div>

      <div id="bottom-row">
        <div id="main-grid">
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="decimal" class="symbol">.</button>
          <button id="zero" class="number">0</button>
          <button id="clear" class="clear">Clear</button>
        </div>
        <button id="equals" class="equals">&#61;</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
